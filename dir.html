<!DOCTYPE html>
<html lang="en">
  <head>
    <title>text-save / [LIST]</title>
    <meta charset="UTF-8">
    <meta name="description" content="A simple web app that saves plain text documents to your browser"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/sheep3.css">
    <link rel="stylesheet" href="./style.css">
    <script src="/sheep3.js" charset="utf-8"></script>
    <script src="./sw-update.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>text-save / <input type="text" id="new" placeholder="new file" class="new-file"></h1>
    <div class="file-list">{key <a href="./%id%">%id%</a>}</div>
    <script type="text/javascript">
const newFile = document.getElementById('new');
newFile.addEventListener('keydown', e => {
  if (e.keyCode === 13) {
    const id = newFile.value.replace(/[.?#/]/g, '');
    if (id) window.location = './' + id;
  }
});
    </script>
  </body>
</html>
